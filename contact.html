<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Catering Services</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body onload="showTime()">
    <header>
      <!-- banner section starts here -->
      <section class="banner">
        <h1>Foodies Catering Services</h1>
        <p>We make your tummy happy</p>
        <p id="displayTime"></p>
      </section>
      <!-- navbar starts here -->
      <nav class="navbar">
        <ul>
          <li><a href="home.html">Home</a></li>
          <li><a href="About.html">About us</a></li>
          <li><a href="contact.html" class="active">Contact us </a></li>
          <li><a href="faq.html">Faq</a></li>
        </ul>
      </nav>
    </header>
    <!-- contact us form here -->
    <section>
      <div class="contact-card-container">
        <div class="contact-form-img-container">
          <img src="images/download (2).jpg" alt="" />
        </div>
        <div class="contact-form">
          <h3>Contact Us</h3>
          <form>
            <label>Name</label>
            <br />
            <input type="text" name="" id="" placeholder="enter your name" />
            <br />
            <label>Email</label>
            <br />
            <input type="email" name="" id="" placeholder="enter your email" />
            <br />
            <label>Description</label>
            <br />
            <textarea
              name=""
              rows="10"
              id=""
              placeholder="your Description"
            ></textarea>
            <br />
            <input
              onclick="alert('Send Successfuly')"
              type="submit"
              value="send"
            />
          </form>
        </div>
      </div>
    </section>
    <script src="js/main.js"></script>
  </body>
</html>
